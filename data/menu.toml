[[entries]]
title = "info"

  [[entries.entries]]
  title = " Je travaille principalement à distance, j'ai l'habitude de vivre sur discord, teams, et ou slack. En termes de moteur, je travaille essentiellement sur unity je connais un peu le C# et m'adapte vite aux tools d'inté unity package ou maison. J'explore godot en ce moment, le gdscript et le moteur de façon générale, je connais très peu UE et n'ai jamais dev quoi que ce soit dessus."
  [[entries.entries]]
  title = " Pour le GD et LD théorique, je travailles avec tous les tools collaboratifs disponibles (notion, miro, slide, etc.) et les mieux adaptés aux personnes de l'équipe. J'ai tendance à explorer toutes les pistes et d'en faire des propositions détaillées avant d'isoler ce qu'on va considérer comme étant la meilleure solution pour le jeu. Immédiatement, j'ai une approche généraliste du GD que j'espère spécialiser avec le temps, sûrement orienté puzzles et ou système."

