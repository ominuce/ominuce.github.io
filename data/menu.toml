  [[entries.entries]]
  title = " Artiste et Game Designer de formation. Je m’investis autant dans la création et le maintien d'une doc GD que dans le suivi des tâches d'intégration de celui-ci. J'ai une approche système, énigme et puzzle du GD."
  [[entries.entries]]
  title = " En GD et LD théorique, je m'adapte à tous les outils disponibles et les plus adaptés aux besoins de l'équipe. Avant de valider une feature, j'ai tendance à exposer et à détailler les propositions qui me semblent les plus pertinentes, pour que la décision revienne à terme à l'équipe, ou du moins l'équipe core."
  [[entries.entries]]
  title = "En termes de moteur, je travaille sur unity depuis plus de 10 ans en 2D ou en 3D. Je me forme actuellement à Godot et au GD script."
  [[entries.entries]]
  title = "Enfin, mon travail plastique s'inscrit dans la science-fiction, le cyberpunk et le jeu vidéo. Une veille dans ces domaines (plastique, jv et informatique) me permet de continuer d'exercer mes pratiques de conserve."

